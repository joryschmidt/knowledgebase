<h3 class='heading'>Categories</h3>

<div ng-controller='CategoriesCtrl'>
  <div class='row'>
    <div class='categories'>
      <div ng-repeat='category in categories'>
        <div class='col-md-6'>
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
          <a href='#/articles/category/{{ category.name }}'>View Articles</a>
          <a href='#/categories/{{ category._id }}'>Delete Category</a>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class='categoryREST'>
    <a class='btn btn-default' href="#/categories/add">Add A Category</a>
  </div>
</div>

<h3 class='heading'>Latest Articles</h3>

<div ng-controller='ArticlesCtrl'>
  <div class='row'>
    <div class='articles'>
      <div ng-repeat="article in articles">
        <div class='col-md-12 article'>
          <h4>{{ article.title }}</h4>
          <p>{{ article.body | limitTo: 100 }}<span ng-show="article.body.length > 100">...</span></p>
          <a class='btn btn-default' href='#articles/details/{{ article._id }}'>Read</a>
        </div>
      </div>
      <div ng-show="articles == false">
        No Articles to display, so sorry
      </div>
    </div>
  </div>
</div>
