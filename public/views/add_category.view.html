<div ng-controller="CategoryCreateCtrl">
  <h3 class="heading">Create a New Category</h3>
  <form ng-submit="createCategory()">
    <div class='form-group col-md-3'>
      <label>Category Name</label>
      <input type="text" name="name" ng-model="name" class="form-control" />
    </div>
    <div class='form-group col-md-9'>
      <label>Description</label>
      <input type="text" name="description" ng-model="description" class="form-control" />
    </div>
    <button type="submit" class='btn btn-default'>Add Category</button>
    <a class='btn btn-danger' href='#/categories'>Nevermind</a>
  </form>
</div>
